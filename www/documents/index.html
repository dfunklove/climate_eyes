<div>
  <label for="location">Location</label><input type="text" id="location"><br>
  <label for="start_year">Start Year</label><select class="year" id="start_year"></select><br>
  <label for="end_year">End Year</label><select class="year" id="end_year"></select><br>
  <label for="month">Month (Optional)</label><select id="month"><br>
    <option>January</option>
    <option>February</option>
    <option>March</option>
    <option>April</option>
    <option>May</option>
    <option>June</option>
    <option>July</option>
    <option>August</option>
    <option>September</option>
    <option>October</option>
    <option>November</option>
    <option>December</option>
  </select><br>
  <label for="units">Units</label><select id="units">
    <option>US</option>
    <option>Metric</option>
  </select><br>
  <button onclick="lookup_weather()">GO</button>
</div>
<div style="width:100%;height:90%">
  <canvas id="chart"></canvas>
</div>
